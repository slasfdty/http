<!doctype html>

  <style>
    /* =========================
       CSS أساسي لل404
    ========================= */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Poppins',sans-serif; background:#0a0f1f; display:flex; justify-content:center; align-items:center; min-height:100vh; color:#fff; }

    .notfound_text { color:#7c3aed; font-weight:900; font-size:1.5rem; display:block; }

    .text_404 div { margin:0 10px; }

    /* إضافات للـ TV effect */
    .tv { position:relative; display:inline-block; margin-top:20px; }
    .screen { background:#050a18; padding:40px; border-radius:10px; box-shadow:0 0 20px #7c3aed; }
  </style>
</head>
